<!DOCTYPE html>
<html>
	<head>
		<title>Payment</title>
		<link rel="icon" href="images/logo-ikona.ico" type="icon" sizes="16x16"/>
		<link rel="stylesheet" type="text/css" href="placilo.css"/>
		<meta charset="utf-8">
	</head>
	<body>
		<div id="naslovStrani">
			<img src="images/logo+napis.png" alt="logo in naslov" usemap="#logoInNaslov" id="logo">
			<map name="logoInNaslov">
				<area shape="rect" coords="0,0,400,251" href="glavnaStran.html" alt="glavna stran">
			</map>
		</div>
		<div id="obrazec">
			<h2>Payment</h2>
			<form>
				Use my profile address:
				<label><input type="radio" name="yesOrNo" id="yes">Yes</label>
				<label><input type="radio" name="yesOrNo" id="no">No<br></label>
				Name:
				<input placeholder="Enter name ..." required="required" type="text" name="name" id="name"><br>
				Surname:
				<input placeholder="Enter surname ..." required="required" type="text" name="surname" id="sName"><br>
				Address and house number:
				<input placeholder="Enter address ..." required="required" type="text" name="address" id="address"><br>
				Postal code:
				<input placeholder="Enter postal code ..." required="required" type="text" name="pCode" id="pCode"><br>
				E-mail:
				<input placeholder="Enter e-mail ..." required="required" type="e-mail" name="email" id="eMail"><br>
				<a href="placilo2.html"><input id="gumbKupi" type="submit" value="Buy"></a><br>
			</form>
		</div>
	</body>
</html>
