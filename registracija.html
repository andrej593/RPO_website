<!DOCTYPE html>
<html>
	<head>
		<title>Registration</title>
		<link rel="icon" href="images/logo-ikona.ico" type="icon" sizes="16x16"/>
		<link rel="stylesheet" type="text/css" href="registracija.css">
		<meta charset="utf-8">
	</head>
	<body>
		<div id="nStrani">
			<img src="images/logo+napis.png" alt="logo in naslov" usemap="#logoInNaslov">
			<map name="logoInNaslov">
				<area shape="rect" coords="0,0,400,251" href="glavnaStranGames.html.html" alt="glavna stran"><!--ko naredim glavno stran poveÅ¾em in ko uredim css nastavim area do konca-->
			</map>
		</div>
		<div id="obrazec">
			<h2>Registration</h2>
			<form action="<!--action_page.php-->">
				Name:
				<input class="in" placeholder="Enter name ..." required="required" type="text" name="name" id="name"><br>
				Surname:
				<input class="in" placeholder="Enter surname ..." required="required" type="text" name="surname" id="sName"><br>
				Street name and house number:
				<input class="in" placeholder="Enter address ..." required="required" type="text" name="address" id="address"><br>
				Postal code:
				<input class="in" placeholder="Enter postal code ..." required="required" type="text" name="pCode" id="pCode"><br>
				E-mail:
				<input class="in" placeholder="Enter e-mail ..." required="required" type="e-mail" name="email" id="eMail"><br>
				Phone:
				<input class="in" placeholder="Enter phone ..." required="required" type="phone" name="phone" id="phone"><br>
				Password:
				<input class="in" placeholder="Enter password ..." required="required" type="password" name="password" id="pWord"><br>
				Re-enter password:
				<input class="in" placeholder="Re-enter password ..." required="required" type="password" name="password" id="pWord"><br>
				Private or company:
				<label><input type="radio" name="izbira" id="pWord">Private</label>
				<label><input type="radio" name="izbira" id="pWord">Company</label><br><br>
				<input type="submit" value="Submit"><br>
			</form>
		</div>
	</body>
</html>
</html>
